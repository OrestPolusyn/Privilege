<form class="account__form" action="#" name="personal-data">

  <label class="account__label">
    Email or mobile
    <input class="account__area" type="email" placeholder="Email or mobile">
  </label>

  <label class="account__label">
    Last name
    <input class="account__area" type="text" placeholder="Last name">
  </label>

  <label class="account__label ">
    Country
    <img class="account__label-country" src="img/flag.jpg" alt="Country" height="16" width="16">
    <input class="account__area account__area--country" type="text" placeholder="Ukraine">
  </label>

  <label class="account__label">
    Town/City
    <input class="account__area" type="text" placeholder="Town/City">
  </label>

  <label class="account__label">
    Address
    <input class="account__area" type="text" placeholder="Address">
  </label>

  <label class="account__label">
    Mobile
    <input class="account__area" type="tel" placeholder="Mobile">
  </label>

  <label class="account__label account__label--textarea">
    Note
    <textarea class="account__area account__textarea" placeholder="Message"></textarea>
  </label>

  <button class="account__btn btn-shop" type="submit">
    Save
  </button>
</form>
