<header class="header">

  <div class="haeder-adv">
    <p>Shop with up to 50% off</p>
  </div>

  <div class="container">
    <nav class="header__nav">
      <a class="logo" href="#">
        <img class="logo__img" src="img/logo.svg" alt="Privilege designers website" width="163" height="26">
      </a>

      <ul class="header__menu">
        <li class="header__item">
          <a class="header__link" href="#">
            Designers
          </a>
        </li>

        <li class="header__item">
          <a class="header__link" href="#">
            Clothing
          </a>
        </li>

        <li class="header__item">
          <a class="header__link" href="#">
            Shoes
          </a>
        </li>

        <li class="header__item">
          <a class="header__link" href="#">
            Accessories
          </a>
        </li>

        <li class="header__item">
          <a class="header__link" href="#">
            Sport
          </a>
        </li>

        <li class="header__item">
          <a class="header__link" href="#">
            Gifts
          </a>
        </li>

        <li class="header__item">
          <a class="header__link" href="#">
            Interior
          </a>
        </li>
      </ul>

      <form class="search" action="#">

        <label class="sr-only" for="search__field">Search on site </label>

        <svg class="search__icon search__icon--search">
          <use xlink:href="img/sprite.svg#search"></use>
        </svg>

        <input class="search__header search__field" id="search__field" type="search" placeholder="Search..." name="search">

        <svg class="search__icon search__icon--close">
          <use xlink:href="img/sprite.svg#close"></use>
        </svg>
      </form>

      <ul class="header__action">

        <li class="header__action-item">

          <a class="header__action-link" href="#">
            <span class="sr-only">Cart</span>

            <svg class="header__action-icon">
              <use xlink:href="img/sprite.svg#shopping-cart"></use>
            </svg>
          </a>
        </li>

        <li class="header__action-item">

          <a class="header__action-link" href="#">
            <span class="sr-only">Personal Account</span>

            <svg class="header__action-icon">
              <use xlink:href="img/sprite.svg#user"></use>
            </svg>
          </a>
        </li>


      </ul>
    </nav>
  </div>

</header>
