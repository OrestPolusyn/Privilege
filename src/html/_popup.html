<div class="popup">
  <div class="popup__box">
    <img class="popup__ing" src="img/popup.jpg" alt="Man popup">

    <form class="subscribe" action="#">

      <label class="subscribe__text" for="subscription-popup">
        Sing up for style news
      </label>

      <input class="subscribe__field" id="subscription-popup" name="subscription" type="email" required
        placeholder="Email address">

      <button class="subscribe__btn" type="submit">
        <span class="sr-only">
          Send email address
        </span>
      </button>
    </form>
    <svg class="subscribe__close">
      <use xlink:href="img/sprite.svg#close"></use>
    </svg>
  </div>
</div>
