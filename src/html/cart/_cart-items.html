<div class="cart__list">

  <article class="cart-product">

    <button class="cart-product__delete" type="button">
      <span class="sr-only">
        Delete product from list
      </span>

      <svg class="cart-product__icon">
        <use xlink:href="img/sprite.svg#close"></use>
      </svg>

    </button>


    <img class="cart-product__image" src="img/single-page/shoes-big.jpg" alt="B-Runner asymmetrical sneakers"
      width="190">

    <div class="cart-product__inner">

      <div class="cart-product__content">
        <h2 class="cart-product__title">Burberry</h2>
        <span class="cart-product__price">$250.00</span>
      </div>

      <p class="cart-product__text">B-Runner asymmetrical sneakers</p>

      <div class="cart-product__action">


        <label class="cart-product__label" for="numbers">
          Quantity:
          <div class="cart-product__label-box">
            <span class="cart-product__label-icon minus">
              <span class="sr-only">
                Minus
              </span>

              <svg class="cart-product__minus">
                <use xlink:href="img/sprite.svg#minus"></use>
              </svg>
            </span>

            <input class="cart-product__number choices__inner" type="number" value="1" min="1">

            <span class="cart-product__label-icon plus">
              <span class="sr-only">
                Minus
              </span>

              <svg class="cart-product__plus">
                <use xlink:href="img/sprite.svg#plus"></use>
              </svg>
            </span>

          </div>
        </label>

        <label class="cart-product__label" for="numbers">
          Size:
          <select class="cart-product__size js-choice" name="number" id="number">
            <option value="42">42</option>
            <option value="43">43</option>
            <option value="44">44</option>
          </select>
        </label>
      </div>
    </div>

  </article>
