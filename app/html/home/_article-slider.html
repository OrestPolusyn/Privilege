<div class="swiper-slide__inner">
  <h2>@title</h2>
  <p>@text</p>
  <a class="swiper-slide__btn btn-shop" href="#">Shop now</a>
   <div class="swiper-btns">

   <div class="swiper-btn swiper-button-next">

     <span class="sr-only">Next</span>

     <svg class="swiper-btn__icon icon">
       <use xlink:href="img/sprite.svg#arrow"></use>
     </svg>

   </div>

   <div class="swiper-btn swiper-button-prev">

     <span class="sr-only">Prev</span>

     <svg class="swiper-btn__icon icon">
       <use xlink:href="img/sprite.svg#arrow"></use>
     </svg>

   </div>
 </div>

</div>

<div class="swiper-slide__inner">
  <article class="slider-article">

    <img src="img/hero/@img" alt="Check knitted cardigan" width="644" height="725">

    <div class="slider-article__content">
      <h3>
        @title_article
      </h3>

      <span>
        @price
      </span>

      <a href="#">
        buy now
        <svg class="slider-article__icon icon">
          <use xlink:href="img/sprite.svg#arrow"></use>
        </svg>
      </a>

    </div>
  </article>
</div>
